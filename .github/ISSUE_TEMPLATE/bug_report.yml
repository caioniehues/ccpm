name: Bug Report
description: Report a bug in CCPM
title: "[BUG] "
labels: ["bug"]
body:
  - type: dropdown
    id: command
    attributes:
      label: Command used
      description: Which command were you running when the error occurred?
      options:
        - /pm (Project Management)
        - /context (Context Management)
        - /doctor (System Check)
        - /testing (Test Runner)
        - /setup (Initial Setup)
        - /prompt (Prompt Management)
        - /version (Version Check)
        - TUI (Terminal UI)
        - Other / Unknown
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: "When I run command X, Y happens..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Run command '...'
        2. Select option '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened (include error messages or logs).

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Your operating system and CCPM/Claude Code version.
      placeholder: "Ubuntu 22.04, Claude Code v0.2.0"

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the problem here (screenshots, logs, etc.).
